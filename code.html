<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Application (Web)</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            width: 700px;
            background: #fff;
            padding: 25px;
            margin: 40px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .form-group {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        textarea {
            resize: none;
            height: 60px;
        }

        .btn {
            background-color: #0d6efd;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #084298;
        }

        .submit {
            text-align: right;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Job Application (Web)</h1>

    <form>
        <div class="row">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" placeholder="Enter First Name">
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input type="text" placeholder="Enter Last Name">
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="Enter Email">
            </div>

            <div class="form-group">
                <label>Job Role</label>
                <select>
                    <option>Select Job Role</option>
                    <option>Frontend Developer</option>
                    <option>Backend Developer</option>
                    <option>Full Stack Developer</option>
                    <option>UI/UX Designer</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <label>Address</label>
                <textarea placeholder="Enter Address"></textarea>
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <label>City</label>
                <input type="text" placeholder="Enter City Name">
            </div>

            <div class="form-group">
                <label>Pincode</label>
                <input type="text" placeholder="Enter Pincode Name">
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date">
            </div>

            <div class="form-group">
                <label>Upload Your CV</label>
                <input type="file">
            </div>
        </div>

        <div class="submit">
            <button class="btn">Apply Now</button>
        </div>
    </form>
</div>

</body>
</html>
